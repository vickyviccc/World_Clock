<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock App</h1>

      <select name="" id="">
        <option value="">Choose city</option>
        <option value="">Vienna, AT</option>
        <option value="">Natal, BR</option>
        <option value="">Toronto, CA</option>
        <option value="">London, UK</option>
      </select>

      <div class="city">
        <h2>Los Angeles, US</h2>
        <div class="date">April 1st, 2024</div>
        <div class="time">1:48:14 AM</div>
      </div>
    </div>
     <div class="city">
        <h2>Paris, FR</h2>
        <div class="date">April 1st, 2024</div>
        <div class="time">1:48:14 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Vicky Stutter and is
      <a href="https://github.com/vickyviccc/World_Clock" target="_blank">
        open-sourced</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
