<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock App</h1>

      <select id="city">
        <option value="">Choose city</option>
        <option value="current">My current location</option>
        <option value="Europe/Vienna">Vienna, AT</option>
        <option value="Brazil/East">Natal, BR</option>
        <option value="Canada/Eastern">Toronto, CA</option>
        <option value="Europe/London">London, UK</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles, US</h2>
            <div class="date">April 1st, 2024</div>
          </div>
          <div>
            <div class="time">1:48:14 <small>AM</small></div>
          </div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris, FR</h2>
            <div class="date">April 1st, 2024</div>
          </div>
          <div>
            <div class="time">1:48:14 <small>AM</small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Vicky Stutter and is
      <a href="https://github.com/vickyviccc/World_Clock" target="_blank">
        open-sourced</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
